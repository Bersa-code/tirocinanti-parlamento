<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piattaforma Tirocinanti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #0073e6;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        section {
            margin: 20px 0;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #0073e6;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Piattaforma per Tirocinanti del Parlamento Europeo</h1>
    </header>
    <section>
        <h2>Chi sei?</h2>
        <button onclick="location.href='#tirocinanti'">Tirocinante</button>
        <button onclick="location.href='#aziende'">Azienda</button>
    </section>
    <section id="tirocinanti">
        <h2>Area Tirocinanti</h2>
        <p>Registrati e accedi a risorse utili per la tua carriera.</p>
    </section>
    <section id="aziende">
        <h2>Area Aziende</h2>
        <p>Scopri come pubblicare annunci di lavoro e cercare profili.</p>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraineeCareerHub</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://source.unsplash.com/1600x900/?business,office') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            position: absolute;
            top: 20px;
            left: 20px;
            margin: 0;
        }
        .welcome {
            margin-top: 80px; /* Spazio sopra il messaggio di benvenuto */
        }
        .welcome h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            background: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>TraineeCareerHub</h1>
        <div class="welcome">
            <h2>Welcome!</h2>
            <p>Who are you?</p>
            <button onclick="location.href='#intern'">Intern</button>
            <button onclick="location.href='#company'">Company</button>
        </div>
    </div>
</body>
</html>

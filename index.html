<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Platform for the European Parliament</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://source.unsplash.com/1600x900/?office,career') no-repeat center center fixed; /* Cambia l'URL con il tuo */
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Trasparenza nera */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            background: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Welcome to the Internship Platform</h1>
        <p>Who are you?</p>
        <button onclick="location.href='#intern'">Intern</button>
        <button onclick="location.href='#company'">Company</button>
    </div>
</body>
</html>
